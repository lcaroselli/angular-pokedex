<h1>Angular Pokedex</h1>

<div class="pokedex">
  <div class="pokemon-wrapper" *ngFor="let p of pokemon">
    <div>
      #{{ p.id }}
    </div>
    <img [ngClass]="{'hidden': !p.imageLoaded}" class="pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
    <div class="pokemon-name">
      {{ p.name.toUpperCase() }}
    </div>
  </div>
</div>

<div id="button-div">
  <button class="load-button" (click)="loadMore()" [disabled]="isLoading">
    <span *ngIf="!error">
      <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">Load More</span>
    </span>
    <span *ngIf="error">
      Loading Failed :(
    </span>
  </button>
</div>
